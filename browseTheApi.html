<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn About the Universe | Search your Interests in NASA's Api</title>
    <link rel="stylesheet" href="styles/browseTheApi.css" />

</head>
<body>
    <div class="curten-03"></div>
    <img src="images/otherImages/pexels-felix-mittermeier-1146134.jpg" 
        alt="Night sky bacground image"
    class="bg-img"/>
    <main>
        <div class="upper-wrapper">
            <h2 class="upper-title">Browse the Nasa A.P.I.</h2>
            <div class="searching-form">
                <input type="text" placeholder="Search" class="search-bar" autofocus/> 
                <button class="search-btn">Go</button>
            </div>
        </div>
        <section class="search-results"></section>
        <section class="pop-info-window"></section>
    </main>
    <button class="recent-search-history">Recent Search History</button>
    <div class="recent-search-history-div"></div>
</body>
<script src="scriptJS/browseTheApi.js"></script>

</html>
